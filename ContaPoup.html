<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta Poupança</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
</head>
<body>
    <form class="form" action method="get">
        <h2 style="margin: 20px 20px 0;">Conta Poupança</h2>
        <label for="dep">Depósito:</label>
        <input type="text" id="dep" class="deposito">
        <label for="saq">Saque:</label>
        <input type="text" id="saq" class="saque">
        <br>
        <input type="submit" value="Enviar" class="enviar">
    </form>
    <div class="resultado"></div>
    <script src="ContaPoupanca.js"></script>

    <h4 style="text-align: center;">Depósitos em 6 meses</h4>
    <canvas id="plots" style="width: 100%; max-width: 700px;"></canvas>
    <br>
    <br>
    <h4 style="text-align: center;">Saques em 6 meses</h4>
    <canvas id="outroGrafico" style="width: 100%; max-width: 700px;"></canvas>

    <script src="plot.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
